<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>التحكم</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-10 text-center">
  <h1 class="text-4xl font-bold text-blue-500 mb-10">Super Private Browser</h1>

  <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-xl shadow-xl mb-10">
    <h2 class="text-2xl mb-6">معلومات الموقع الحالي</h2>
    <p class="mb-2">IP: <span id="ip" class="text-green-400 font-medium"></span></p>
    <p class="mb-2">البلد: <span id="country"></span></p>
    <p class="mb-2">المدينة: <span id="city"></span></p>
    <p>إحداثيات: <span id="coords"></span></p>
  </div>

  <button onclick="start()" class="bg-green-600 hover:bg-green-700 px-12 py-5 text-xl rounded-xl">
    ابدأ المتصفح الآن
  </button>

  <script>
    document.getElementById('ip').textContent     = 'جارٍ التحميل...';
    document.getElementById('country').textContent = '...';
    document.getElementById('city').textContent    = '...';
    document.getElementById('coords').textContent  = '...';

    window.api.onGeoUpdate(data => {
      document.getElementById('ip').textContent     = data.ip      || '?';
      document.getElementById('country').textContent = data.country || '?';
      document.getElementById('city').textContent    = data.city    || '?';
      document.getElementById('coords').textContent  = (data.lat && data.lon) ? `${data.lat.toFixed(4)}, ${data.lon.toFixed(4)}` : '?';
    });

    function start() {
      window.api.startBrowser();
    }

    // تحديث أولي
    window.api.refreshGeo();
  </script>
</body>
</html>
