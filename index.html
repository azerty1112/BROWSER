<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Super Private Browser</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #111827; }
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: bold;
    }
    .status-active { background-color: #168e41; color: white; }
  </style>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden">
  <div class="h-full flex flex-col">
    <div class="bg-gradient-to-r from-blue-900 to-purple-900 p-3 shadow-lg">
      <div class="flex gap-3 mb-2">
        <button onclick="api.goBack()" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-sm">←</button>
        <button onclick="api.goForward()" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-sm">→</button>
        <button onclick="api.reload()" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-sm">↻</button>
        <input id="url" class="flex-1 bg-gray-700 p-2 rounded text-white outline-none" placeholder="أدخل رابط..." onkeydown="if(event.key==='Enter') navigate()">
      </div>

      <div class="grid grid-cols-6 gap-2 text-xs">
        <div class="bg-gray-800 p-2 rounded">
          <strong>IP:</strong> <span id="s-ip" class="text-green-400">?</span>
        </div>
        <div class="bg-gray-800 p-2 rounded">
          <strong>البلد:</strong> <span id="s-country" class="text-green-400">?</span>
        </div>
        <div class="bg-gray-800 p-2 rounded">
          <strong>تزوير:</strong> <span class="status-badge status-active">✓ نشط</span>
        </div>
        <div class="bg-gray-800 p-2 rounded">
          <strong>خصوصية:</strong> <span class="status-badge status-active">✓ مفعل</span>
        </div>
        <div class="bg-gray-800 p-2 rounded">
          <strong>Proxy:</strong> <span id="s-proxy" class="text-gray-400">معطل</span>
        </div>
        <div class="bg-gray-800 p-2 rounded">
          <strong>UA:</strong> <span id="s-ua" class="text-gray-300">-</span>
        </div>
      </div>
    </div>

    <div class="flex-1 overflow-hidden"></div>

    <div class="bg-gray-800 border-t border-gray-700 p-3 text-xs">
      <div class="grid grid-cols-6 gap-2">
        <div class="bg-gray-700 p-2 rounded">
          <strong>Canvas:</strong> <span id="s-canvas" class="text-blue-400">-</span>
        </div>
        <div class="bg-gray-700 p-2 rounded">
          <strong>WebGL V:</strong> <span id="s-webgl-v" class="text-blue-400 truncate">-</span>
        </div>
        <div class="bg-gray-700 p-2 rounded">
          <strong>WebGL R:</strong> <span id="s-webgl-r" class="text-blue-400 truncate">-</span>
        </div>
        <div class="bg-gray-700 p-2 rounded">
          <strong>Fonts:</strong> <span id="s-fonts" class="text-blue-400 truncate">-</span>
        </div>
        <div class="bg-gray-700 p-2 rounded">
          <strong>Cores:</strong> <span id="s-cores" class="text-orange-400">?</span>
        </div>
        <div class="bg-gray-700 p-2 rounded">
          <strong>Screen:</strong> <span id="s-screen" class="text-orange-400">?</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function navigate() {
      const value = document.getElementById('url').value.trim();
      if (value) {
        api.navigate(value);
      }
    }

    window.api?.onGeoUpdate?.(d => {
      document.getElementById('s-ip').textContent = d.ip || '?';
      document.getElementById('s-country').textContent = d.country || '?';
    });

    window.api?.onSpoofUpdate?.(d => {
      const ua = d.ua || '';
      document.getElementById('s-ua').textContent = ua ? `${ua.substring(0, 20)}...` : '-';
      document.getElementById('s-canvas').textContent = (d.canvasNoise * 100).toFixed(1) + '%';
      document.getElementById('s-webgl-v').textContent = d.webglVendor || '-';
      document.getElementById('s-webgl-r').textContent = d.webglRenderer || '-';
      document.getElementById('s-fonts').textContent = d.fonts?.[0] || '-';
      document.getElementById('s-cores').textContent = d.hardwareConcurrency || '?';
      document.getElementById('s-screen').textContent = `${d.screenWidth}x${d.screenHeight}`;
    });
  </script>
</body>
</html>
